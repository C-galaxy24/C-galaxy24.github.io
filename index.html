    <!-- 荧光S -->

      <!-- 打字 -->

      </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/index.js"></script>

    <script>
      /* 兼容H5 手机端 */
      if (
        navigator.userAgent.match(
          /(phone|pod|iPhone|iPod|ios|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
        )
      ) {
        var box = document.querySelectorAll(".box")[0];
        console.log(box, "移动端");
        box.style.left = "42%";
      }
      // --------------------打印字 S--------------------------
      const words = [
        "❤ ❤ 俏佳17岁~ 生日快乐",
        "❤ 生日快乐，愿所有的美好和期待都能如约而至。",
        "❤ 愿所行皆坦途所遇皆温暖所念皆如愿未来皆可期多喜乐长安宁。",
        "❤ 愿你的生日充满无穷的快乐，愿你今天的回忆温馨，愿你所有的梦想甜蜜，愿你这一年称心如意！生日快乐！ ",
        "❤ 我：愿你许下的愿望能够实现！愿你你能够做最好的自己，相信自己！爱自己！",
        "❤ 佳帅：愿你像风，像雨，像阳光！",
        "❤ 天赐：万事如意，祝你快乐，不止生日！",
        "❤ 猜一猜下一个是不是你最想收到他的",
        "❤ 博文：愿你所愿成真！愿你所愿无悔！",
        "❤ 上一个不是！那下一个呢！",
        "❤ 豪杰：人生天地间，若白驹过隙，忽然而已。祝李俏佳生日快乐！",
      ];
      let PPP = 0;
      let timer;
      // speed in ms
      let deleteDelay = 3000;
      let typeSpeed = 100;
      let delSpeed = 50;
      /* 开始编写文字 */
      function typingEffect() {
        console.log(i, "iiii");
        console.log(words[PPP], "words[i]");
        let word = words[PPP].split("");
        var loopTyping = function () {
          if (word.length > 0) {
            document.getElementById("word").innerHTML += word.shift();
          } else {
            delay(function () {
              deletingEffect(); // do stuff
            }, deleteDelay); // end delay
            // deletingEffect();
            return false;
          }
          timer = setTimeout(loopTyping, typeSpeed);
        };
        loopTyping();
      }

      function deletingEffect() {
        let word = words[PPP].split("");
        var loopDeleting = function () {
          if (word.length > 0) {
            word.pop();
            document.getElementById("word").innerHTML = word.join("");
          } else {
            if (words.length > PPP + 1) {
              PPP++;
            } else {
              PPP = 0;
            }
            typingEffect();
            return false;
          }

          timer = setTimeout(loopDeleting, delSpeed);
        };

        loopDeleting();
      }

      var delay = (function () {
        var timer = 0;
        return function (callback, ms) {
          clearTimeout(timer);
          timer = setTimeout(callback, ms);
        };
      })();
      typingEffect();
      // --------------------打印字 E--------------------------
    </script>
